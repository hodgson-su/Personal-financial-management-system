<div class="bloc">
    <div class="title">
        <div class="float_left">日常收支表</div>
    </div>
    <!-- 选择块-->
    <div class="content clearfix">
        <div class="bloc left">
            <div class="title">
                收支趋势图
            </div>
            <div class="content">
                <div class="row">
                    <div class="col-lg-12 col-sm-12" id="line-chart-put" ng-controller="LineCtrl_Out_In">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <canvas id="line" class="chart chart-line chart-xl" data="data" labels="labels" legend="true" click="onClick" series="series"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bloc right">
            <div class="content">
                <table class="table table-hover table-bordered">
                    <tr><td>时间</td><td>收入</td><td>支出</td><td>结余</td></tr>
                    <tr ng-repeat = "item in items">
                        <td>{{item.time}}</td>
                        <td>{{item.income}}</td>
                        <td>{{item.pay}}</td>
                        <td>{{item.blance}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
